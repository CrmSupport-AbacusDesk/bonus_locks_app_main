<ion-header>
  <ion-navbar>
    <ion-title>Add Remark</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="f.form.valid && addRemark()">
    <div class="form">
      <ion-list no-lines class="padding10">
        <ion-item [ngClass]="{'error':f.submitted && type?.invalid}">
          <ion-label floating>Remark <strong>*</strong></ion-label>
          <ion-textarea name="msg" #msg="ngModel" [(ngModel)]="formData.msg"></ion-textarea>
        </ion-item>
        <div class="eror" *ngIf="f.submitted && msg?.invalid">
          <p> {{ 'This field is required'}}</p>
        </div>
      </ion-list>
      <div class="enquiry-btn add-btns mt20">
        <button ion-button block class="h40 green-color" style="letter-spacing: 1px;">
          <p> Submit</p>
        </button>
      </div>
    </div>
  </form>
</ion-content>
